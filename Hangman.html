<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="Css\hangman.css" />
  </head>
  <body>
    <header>
      <a href="main.html">
          <div id="volver">
              <svg width="100" height="50" viewBox="-4 0 110 45" xmlns="http://www.w3.org/2000/svg">
                  <line x1="70" y1="25" x2="30" y2="25" stroke="white" stroke-width="5" />
                  <line x1="30" y1="25" x2="45" y2="12" stroke="white" stroke-width="5" />
                  <line x1="30" y1="25" x2="45" y2="38" stroke="white" stroke-width="5" />
              </svg>
          </div>
      </a>
  </header>
    <div id="gameContainer">
      <div id="wordDisplay"></div>
      <div>
        <input type="text" id="guessInput" maxlength="1" />
        <button id="guessButton">Adivinar</button>
      </div>
      <p id="message"></p>
      <p>Intentos restantes: <span id="attempts"></span></p>
      <p>Letras incorrectas: <span id="wrongLetters"></span></p>
    </div>
    <script src="Java\game.js"></script>
  </body>
</html>
